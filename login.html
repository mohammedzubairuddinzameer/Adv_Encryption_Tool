<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KG Reddy College - Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0055a5; /* Full page blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .logo img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .logo h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #0055a5;
      box-shadow: 0 0 5px rgba(0,85,165,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #0073e6;
      transform: translateY(-2px);
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .link a:hover {
      color: #0073e6;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="C:\Users\moham\OneDrive\Documents\kgrlogo.jpeg">
      <h2>Advanced Encryption Tool</h2>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h3>Login</h3>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="link">Donâ€™t have an account? <a onclick="showSignup()">Sign up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
      <h3>Sign Up</h3>
      <input type="text" placeholder="Full Name" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Mobile Number" required>
      <input type="text" placeholder="Enter OTP" required>
      <button type="submit">Sign Up</button>
      <p class="link">Already have an account? <a onclick="showLogin()">Login</a></p>
    </form>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
  </script>
</body>
</html>
